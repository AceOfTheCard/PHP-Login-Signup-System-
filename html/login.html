<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <h1 class="text-center mt-4 mb-4">Login</h1>
            <div class="col-md-6 p-4 rounded">
                    <form action="../php/login.php" class="form mt-4" method="post">
                        <!--Email-->
                        <label for="email" class="form-label md-6">Email</label> <br>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailRequirement">
                        <div id="emailRequirement" class="d-none">The email should be of the form xxx@gmail.com</div>
                        <!--Password-->
                        <label for="password" class="form-label">Password</label>
                        <input type="password" minlength="8"   class="form-control mb-6" id="password" name="pass" aria-describedby="passwordRequirements" required>
                        <div id="passwordRequirements" class="form-text d-none mb-3"> Password should at least be 6 characters long, contain an uppercase letter, a number, and a special character.</div>
                         <p class=" text-primary mt-2">Create a new account <a class="text-dark mr-3 fw-light text-decoration-none" href="../html/signup.html">Signup</a></p>
                         
                        <!-- Submit button -->
                        <div class="text-center">
                          <input type="submit" class="btn mt-4 btn-primary px-5" value="Signup">
                        </div>
                   </form>
            </div>
        </div>
    </div>  
    <script src="../js/login.js"></script>
</body>
</html>
